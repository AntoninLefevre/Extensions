<!DOCTYPE html>
<html>
<head>
    <title>Popup avec extension</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            cursor: pointer;
            width: 100px;
            height: 20px;
        }
        #yellow {
            background-color: yellow;
        }
        #blue {
            background-color: blue;
        }
        #green {
            background-color: green;
        }
        #red{
            background-color: red;
        }
    </style>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
    <div id="yellow"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="red"></div>
</body>
</html>
